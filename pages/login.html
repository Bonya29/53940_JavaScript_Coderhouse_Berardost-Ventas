<body>
    <header>
        <img src="../assets/Logo_Azul.png" alt="">
        <nav class="navbar1">
            <ul>
                <li class="home">
                    <img src="../assets/home.png" alt="">

                </li>
                <li class="home2">
                    <img src="../assets/market.png" alt="">

                    <input type="search" placeholder="¿Buscas algo en particular?">

                <li class="login">

                </li>

                <li class="cart">
                    <img src="../assets/cart.png" alt="">

            </ul>

    <main id="login-main">
        <div>

            <div class="y">

            <div class="n">

                <button id="btn-reg" class="btn-log-reg">Registrarse</button>

            <div class="seguinos">

                    <img src="../assets/Facebook.png" alt="Facebook">

                </div>
                <div class="ig">
                    <img src="../assets/Instagram.png" alt="Instagram">

                </div> 
            </div>

            <div class="image">
                <img src="../assets/Logo_blanco.png" alt="Logo_Berardost_Blanco">
            </div>

            <div class="comunicate">
                <p class="cp">Comunicate con Nosotros</p>
                <div class="mail">
                    <img src="../assets/Mail.png" alt="Mail">
                    <p>administracion@berardost.com.ar</p>
                </div>
                <div class="msj">
                    <img src="../assets/wsphone.png" alt="Whatsapp_Llamada">
                    <p>351-342-8585</p>
                </div>
            </div>
